bintray {
    override = bintrayOverride
}


apply plugin: 'maven-publish'

afterEvaluate {
    publishing {
        publications {
            bintray(MavenPublication) {
                from components.release

                groupId = pub.group
                artifactId = pub.artifact
                version = pub.version

                artifact(sourcesJar)
            }
        }
    }
}

